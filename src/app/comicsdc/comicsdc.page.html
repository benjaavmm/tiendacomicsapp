<ion-app>
  <!-- Menú Lateral -->
  <ion-menu side="start" menuId="first" contentId="main" swipeGesture="false">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="openMenu()">
            <ion-menu-button></ion-menu-button>
          </ion-button>
        </ion-buttons>
        <ion-title>Comics DC</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home">Pagina Principal</ion-item>
        <ion-item routerLink="/mangas">Mangas</ion-item>
        <ion-item routerLink="/comicsdc">Comics DC</ion-item>
        <ion-item routerLink="/comicsmarvel">Comics Marvel</ion-item>
        <ion-item routerLink="/contacto">Contacto</ion-item>
        <ion-item routerLink="/login">Identifícate</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido Principal -->
  <ion-router-outlet id="main"></ion-router-outlet>

  <!-- Cabecera -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button> <!-- Botón del Menú -->
      </ion-buttons>
      <ion-title>Comics DC</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="search"></ion-icon> <!-- Botón de Búsqueda -->
        </ion-button>
        <ion-button href="carrito.html">
          <ion-icon slot="icon-only" name="cart"></ion-icon> <!-- Botón de Carrito -->
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido Principal -->
  <ion-content id="main">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="3" *ngFor="let comic of comics">
          <ion-card [routerLink]="comic.link">
            <img [src]="comic.image" [alt]="comic.title">
            <ion-card-header>
              <ion-card-title>{{ comic.title }}</ion-card-title>
              <ion-card-subtitle>{{ comic.price }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <!-- Aquí puedes añadir más detalles o botones si lo deseas -->
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
