<ion-app>
  <!-- Menú Lateral -->
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Comics DC</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home">Pagina Principal</ion-item>
        <ion-item routerLink="/mangas">Mangas</ion-item>
        <ion-item routerLink="/comicsdc">Comics DC</ion-item>
        <ion-item routerLink="/comicsmarvel">Comics Marvel</ion-item>
        <ion-item routerLink="/contacto">Contacto</ion-item>
        <ion-item routerLink="/login">Identifícate</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido Principal -->
  <ion-router-outlet id="main"></ion-router-outlet>

  <!-- Cabecera -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button> <!-- Botón del Menú -->
      </ion-buttons>
      <ion-title>Comics DC</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="search"></ion-icon> <!-- Botón de Búsqueda -->
        </ion-button>
        <ion-button href="carrito.html">
          <ion-icon slot="icon-only" name="cart"></ion-icon> <!-- Botón de Carrito -->
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido Principal -->
  <ion-content id="main">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="3" *ngFor="let comic of comics">
          <ion-card>
            <ion-img [src]="comic.image" [alt]="comic.title"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ comic.title }}</ion-card-title>
              <p>{{ comic.price }}</p>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Cantidad</ion-label>
                <ion-input type="number" min="1" value="1"></ion-input>
              </ion-item>
              <ion-button expand="full" color="primary">Añadir al Carro</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
