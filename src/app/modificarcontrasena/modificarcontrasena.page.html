<!-- modificarcontrasena.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>Modificar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Contraseña Actual</ion-label>
        <ion-input type="password" [(ngModel)]="currentPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
      </ion-item>
      <div *ngIf="newPasswordError" class="error-message">{{ newPasswordError }}</div>
      <ion-item>
        <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
      <div *ngIf="confirmPasswordError" class="error-message">{{ confirmPasswordError }}</div>
      <ion-button expand="full" (click)="changePassword()">Cambiar Contraseña</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
