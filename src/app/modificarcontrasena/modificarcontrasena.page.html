<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>Modificar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="changePassword()" #passwordForm="ngForm">
        <ion-item>
          <ion-label position="floating">Contraseña Actual</ion-label>
          <ion-input type="password" [(ngModel)]="currentPassword" name="currentPassword" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="newPassword" name="newPassword" required></ion-input>
        </ion-item>
        <div *ngIf="newPasswordError" class="error-message">{{ newPasswordError }}</div>
        <ion-item>
          <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
        </ion-item>
        <div *ngIf="confirmPasswordError" class="error-message">{{ confirmPasswordError }}</div>
        <ion-button expand="full" type="submit">Cambiar Contraseña</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
