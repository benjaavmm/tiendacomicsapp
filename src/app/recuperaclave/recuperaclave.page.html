<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="logo">
      <img src="./assets/img/logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
    </div>
    
    <h2>Recupera tu Contraseña</h2>
    
    <form (ngSubmit)="onSubmit(recoveryForm)" #recoveryForm="ngForm">
      <!-- Paso 1: Correo -->
      <div *ngIf="paso === 1">
        <p>Ingresa tu correo electrónico para comenzar el proceso de recuperación.</p>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
        </ion-item>
      </div>

      <!-- Paso 2: Pregunta de Seguridad -->
      <div *ngIf="paso === 2">
        <p>Responde tu pregunta de seguridad:</p>
        <ion-item>
          <ion-label position="floating">{{preguntaSeguridad}}</ion-label>
          <ion-input type="text" name="respuesta" [(ngModel)]="respuestaSeguridad" required></ion-input>
        </ion-item>
      </div>

      <!-- Paso 3: Nueva Contraseña -->
      <div *ngIf="paso === 3">
        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input type="password" name="nuevaPassword" [(ngModel)]="nuevaPassword" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input type="password" name="confirmarPassword" [(ngModel)]="confirmarPassword" required></ion-input>
        </ion-item>
      </div>

      <ion-button expand="full" type="submit" class="mt-3">
        {{paso === 3 ? 'Cambiar Contraseña' : 'Continuar...'}}
      </ion-button>
    </form>
  </div>
</ion-content>
