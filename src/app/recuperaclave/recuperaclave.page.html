<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Imagen del Logo -->
  <div class="container" style="text-align: center;" class="logo">
    <div class="text-center mb-4">
      <img src="./assets/img/logo.png" alt="Logo" class="img-fluid" style="max-width: 150px; margin-top: 20px;">
    </div>
    
    <h2>Recupera tu Contraseña</h2>
    <p>Ingresa tu correo electrónico y recibirás instrucciones para restablecer tu contraseña.</p>
    
    <form (ngSubmit)="onSubmit(recoveryForm)" #recoveryForm="ngForm">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" class="mt-3">Enviar Instrucciones</ion-button>
    </form>
    
    <div class="text-center mt-3">
      <a routerLink="/login" class="login-link">Volver a Iniciar Sesión</a>
    </div>
  </div>
</ion-content>
