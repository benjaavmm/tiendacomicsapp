<ion-app>
  <!-- Menú Lateral -->
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
  <ion-menu side="start" menuId="first" contentId="main" swipeGesture="false">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="openMenu()">
            <ion-menu-button></ion-menu-button>
          </ion-button>
        </ion-buttons>
        <ion-title>Mangas</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home">Página Principal</ion-item>
        <ion-item routerLink="/mangas">Mangas</ion-item>
        <ion-item routerLink="/comicsdc">Comics DC</ion-item>
        <ion-item routerLink="/comicsmarvel">Comics Marvel</ion-item>
        <ion-item routerLink="/contacto">Contacto</ion-item>
        <ion-item routerLink="/login">Identifícate</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Cabecera -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button> <!-- Botón del Menú -->
      </ion-buttons>
      <ion-title>Mangas</ion-title>
      <ion-searchbar slot="end" (ionInput)="filterComics($event)" placeholder="Buscar mangas"></ion-searchbar> <!-- Barra de Búsqueda -->
      <ion-buttons slot="end">
        <ion-button routerLink="/carrito">
          <ion-icon slot="icon-only" name="cart"></ion-icon> <!-- Botón de Carrito -->
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido Principal -->
  <ion-content id="main">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="3" *ngFor="let comic of filteredComics">
          <ion-card>
            <!-- Solo la imagen redirige a la página del manga -->
            <ion-img [src]="comic.image" [alt]="comic.title" (click)="navigateToComic(comic.title)"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ comic.title }}</ion-card-title>
              <p>{{ comic.price }}</p>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Cantidad</ion-label>
                <ion-input type="number" min="1" value="1" [(ngModel)]="comic.quantity"></ion-input>
              </ion-item>
              <ion-button expand="full" color="primary" (click)="addToCart(comic)">Añadir al Carro</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
