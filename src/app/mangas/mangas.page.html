<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Comics sharingann - Página Principal</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button href="carrito.html">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let comic of comics">
        <ion-card>
          <ion-img [src]="comic.image" [alt]="comic.title"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ comic.title }}</ion-card-title>
            <p>{{ comic.price }}</p>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Cantidad</ion-label>
              <ion-input type="number" min="1" value="1"></ion-input>
            </ion-item>
            <ion-button expand="full" color="primary">Añadir al Carro</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
