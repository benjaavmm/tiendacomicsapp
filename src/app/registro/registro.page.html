<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-image: url('src/assets/img/fondo.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
  <div class="container" style="padding: 16px;" class="logo">
    <div class="text-center mb-4">
      <img src="./assets/img/logo.png" alt="Logo" class="img-fluid">
    </div>
    <form (ngSubmit)="onSubmit(registroForm)" #registroForm="ngForm">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" name="nombre" required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" name="apellido" required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email" required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" name="telefono" required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Dirección de Envío</ion-label>
        <ion-input type="text" name="direccion" required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="contrasena" required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" name="confirmar_contrasena" required ngModel></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" class="mt-3">Registrarse</ion-button>
    </form>
    <div class="text-center mt-3">
      <a href="/pagina-principal">Volver</a>
    </div>
  </div>
</ion-content>
