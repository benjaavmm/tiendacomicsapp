<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/perfil"></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>Modificar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <div class="profile-picture text-center mb-4">
      <ion-img [src]="fotoPerfil" alt="Foto de Perfil" class="img-fluid profile-img"></ion-img>
      <ion-button expand="block" class="mt-2" (click)="changeProfilePicture()">Cambiar Foto</ion-button>
    </div>
    <form (ngSubmit)="onSubmit(modificarPerfilForm)" #modificarPerfilForm="ngForm">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="nombre" required pattern="[A-Za-z\s]+" #nombreInput="ngModel"></ion-input>
      </ion-item>
      <div *ngIf="nombreInput.invalid && (nombreInput.dirty || nombreInput.touched)" class="error-message">
        <div *ngIf="nombreInput.errors?.['required']">
          El nombre es obligatorio.
        </div>
        <div *ngIf="nombreInput.errors?.['pattern']">
          El nombre no puede contener números.
        </div>
      </div>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="text" name="telefono" [(ngModel)]="telefono" required pattern="^\+569[0-9]{8}$" #telefonoInput="ngModel"></ion-input>
      </ion-item>
      <div *ngIf="telefonoInput.invalid && (telefonoInput.dirty || telefonoInput.touched)" class="error-message">
        <div *ngIf="telefonoInput.errors?.['required']">
          El teléfono es obligatorio.
        </div>
        <div *ngIf="telefonoInput.errors?.['pattern']">
          El teléfono debe tener el formato +569XXXXXXX .
        </div>
      </div>

      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input type="text" name="direccion" [(ngModel)]="direccion" required pattern="^[A-Za-z0-9\s,]+$" #direccionInput="ngModel"></ion-input>
      </ion-item>
      <div *ngIf="direccionInput.invalid && (direccionInput.dirty || direccionInput.touched)" class="error-message">
        <div *ngIf="direccionInput.errors?.['required']">
          La dirección es obligatoria.
        </div>
        <div *ngIf="direccionInput.errors?.['pattern']">
          La dirección no puede contener caracteres especiales.
        </div>
      </div>

      <ion-button expand="full" type="submit" class="mt-3" [disabled]="modificarPerfilForm.invalid">Guardar Cambios</ion-button>
    </form>
  </div>
</ion-content>
