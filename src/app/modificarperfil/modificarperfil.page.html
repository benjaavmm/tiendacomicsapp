<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Modificar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <div class="profile-picture text-center mb-4">
      <img src="./assets/img/default-profile.png" alt="Foto de Perfil" class="img-fluid profile-img">
      <ion-button expand="block" class="mt-2" (click)="changeProfilePicture()">Cambiar Foto</ion-button>
    </div>
    <form (ngSubmit)="onSubmit(modificarPerfilForm)" #modificarPerfilForm="ngForm">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" class="mt-3">Guardar Cambios</ion-button>
    </form>
  </div>
</ion-content>
