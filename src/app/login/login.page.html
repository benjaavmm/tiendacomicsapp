<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" style="text-align: center;" class="logo">
    <div class="text-center mb-4">
      <img src="./assets/img/logo.png" alt="Logo" class="img-fluid">
    </div>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" class="mt-3">Iniciar Sesión</ion-button>
    </form>
    <div class="text-center mt-3">
      <a routerLink="/registro">¿No tienes una cuenta? Regístrate</a>
    </div>
  </div>
</ion-content>
